# DESCRIPTION
# Example playbook that will connect to the firewall using credentials provided saved in either host.yaml or vars.yaml files and add a new administrator
## REQUIREMENTS
# pip install ansible
# ansible-galaxy install PaloAltoNetworks.paloaltonetworks
## EXECUTE
# ansible-playbook palo-add-admin.yaml
---
- name: Create new Admin user
  hosts: PA-FW-01
  gather_facts: false
  connection: local

  collections:
    - paloaltonetworks.panos  
  
  tasks:
    - name: Add a new administrator
      panos_administrator:
        provider: '{{ provider }}'
        admin_username: 'test1'
        admin_password: 'secret123@'
        superuser: true
        commit: true
...